<form class="characteristic-test">
  {{> systems/taa/templates/dialog/dialog-constant.html}}
  <div class="roll-dialog-tag">characteristic</div>
</form>

<script>
  textContainer = document.querySelectorAll('.app.window-app.dialog');
  length = textContainer.length
  
  for (i = 0; i < length; i++) {
    if (textContainer[i].children[1].children[0].children[0].className.includes("characteristic-test")) {
      new_red = textContainer[i].id;
      
      
      if (document.getElementById(new_red).className.includes("characteristic-roll-dialog")) {
        continue;
      } 
      else {
        document.getElementById(new_red).className += " characteristic-roll-dialog";
      }
    } else {}
  }

  
</script>
